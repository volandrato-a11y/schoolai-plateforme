<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque - SchoolAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="layout.js"></script>
    <style>.animate-fade-in { animation: fadeIn 0.5s ease-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .cover-img { width: 100%; height: 100%; object-fit: cover; } .book-spine { background: linear-gradient(90deg, #f3f4f6 0%, #fff 20%, #e5e7eb 100%); }</style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800 flex flex-col">

    <div id="layout-nav"></div>

    <div class="flex-1 max-w-7xl mx-auto px-4 py-8 w-full">
        <div class="text-center mb-8 animate-fade-in">
            <h1 class="text-3xl font-black text-slate-900 mb-6">Bibliothèque</h1>
            <div class="flex flex-col md:flex-row gap-4 max-w-xl mx-auto">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                    <input type="text" id="search-input" placeholder="Titre, auteur..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 shadow-sm" onkeyup="filterBooks()">
                </div>
                <select id="genre-filter" class="p-3 rounded-xl border border-gray-200 bg-white font-bold text-gray-600" onchange="filterBooks()">
                    <option value="">Tous</option>
                    <option value="Roman">Roman</option>
                    <option value="Manuel">Manuel</option>
                    <option value="BD">BD/Manga</option>
                </select>
            </div>
        </div>

        <div id="books-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
            <div class="col-span-full text-center py-20 text-gray-400"><i class="fas fa-circle-notch fa-spin text-3xl mb-4"></i><br>Chargement...</div>
        </div>
    </div>

    <div id="layout-footer"></div>

    <script type="module">
        import { createClient } from "https://esm.run/@supabase/supabase-js";
        const SUPABASE_URL = "https://jdxdthxztokjhprwynyf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkeGR0aHh6dG9ramhwcnd5bnlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODAyNzgsImV4cCI6MjA4Mjc1NjI3OH0.zal-p0RKJ-PYGvzal1K9-asbUbyQmqG5OtPTWnoHQmI";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        let allBooks = [];
        window.onload = async function() {
            const { data } = await supabase.from('lessons').select('*').eq('type_contenu', 'livre_bibliotheque').eq('est_publie', true).order('id', { ascending: false });
            if (data) { allBooks = data; renderBooks(allBooks); } else { document.getElementById('books-grid').innerHTML = 'Aucun livre.'; }
        };
        window.renderBooks = function(books) {
            const grid = document.getElementById('books-grid'); grid.innerHTML = '';
            if(books.length === 0) { grid.innerHTML = 'Rien trouvé.'; return; }
            books.forEach(b => {
                let img = b.image_couverture ? `<img src="${b.image_couverture}" class="cover-img">` : `<div class="absolute inset-0 flex items-center justify-center p-2 text-center text-xs font-bold text-gray-400">${b.titre}</div>`;
                grid.innerHTML += `<div class="group relative"><a href="lecture.html?id=${b.id}" class="block aspect-[2/3] bg-white rounded-r-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition border-l-4 border-gray-200 book-spine relative overflow-hidden">${img}</a><div class="mt-2 px-1"><h3 class="font-bold text-xs text-slate-800 line-clamp-1">${b.titre}</h3><p class="text-[10px] text-gray-500">${b.auteur || 'Inconnu'}</p></div></div>`;
            });
        }
        window.filterBooks = function() {
            const s = document.getElementById('search-input').value.toLowerCase(); const g = document.getElementById('genre-filter').value;
            renderBooks(allBooks.filter(b => (b.titre.toLowerCase().includes(s) || (b.auteur && b.auteur.toLowerCase().includes(s))) && (g === "" || b.genre === g)));
        }
    </script>
</body>
</html>
