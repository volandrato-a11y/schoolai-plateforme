<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque - SchoolAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Nouveau style couverture */
        .cover-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .book-spine { background: linear-gradient(90deg, #f3f4f6 0%, #fff 20%, #e5e7eb 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
                <i class="fas fa-graduation-cap text-blue-600 text-2xl"></i>
                <span class="font-black text-xl tracking-tighter text-blue-900">School<span class="text-blue-600">AI</span></span>
            </a>
            <a href="eleve.html" class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg font-bold text-sm hover:bg-blue-100 transition"><i class="fas fa-chalkboard-teacher mr-2"></i>Cours</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="text-center mb-12 animate-fade-in">
            <span class="text-purple-600 font-bold text-sm uppercase tracking-wide">E-Books & Documents</span>
            <h1 class="text-3xl md:text-4xl font-black text-slate-900 mt-2 mb-6">La Bibliothèque</h1>
            
            <div class="flex flex-col md:flex-row gap-4 max-w-2xl mx-auto">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                    <input type="text" id="search-input" placeholder="Titre, auteur..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:ring-2 ring-purple-500 outline-none shadow-sm" onkeyup="filterBooks()">
                </div>
                <select id="genre-filter" class="p-3 rounded-xl border border-gray-200 bg-white font-bold text-gray-600" onchange="filterBooks()">
                    <option value="">Tous les genres</option>
                    <option value="Roman">Roman</option>
                    <option value="Manuel">Manuel Scolaire</option>
                    <option value="Cours">Fiche de Cours</option>
                    <option value="Jeunesse">Jeunesse</option>
                    <option value="BD">BD / Manga</option>
                </select>
            </div>
        </div>

        <div id="books-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="col-span-full text-center py-20 text-gray-400">
                <i class="fas fa-circle-notch fa-spin text-3xl mb-4"></i><br>Chargement des rayons...
            </div>
        </div>

    </div>

    <script type="module">
        import { createClient } from "https://esm.run/@supabase/supabase-js";

        const SUPABASE_URL = "https://jdxdthxztokjhprwynyf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkeGR0aHh6dG9ramhwcnd5bnlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODAyNzgsImV4cCI6MjA4Mjc1NjI3OH0.zal-p0RKJ-PYGvzal1K9-asbUbyQmqG5OtPTWnoHQmI";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let allBooks = [];

        window.onload = async function() {
            // Filtre de sécurité : Publié uniquement
            const { data, error } = await supabase
                .from('lessons')
                .select('*')
                .eq('type_contenu', 'livre_bibliotheque')
                .eq('est_publie', true) // <-- Sécurité
                .order('id', { ascending: false });

            if (data) {
                allBooks = data;
                renderBooks(allBooks);
            } else {
                document.getElementById('books-grid').innerHTML = '<div class="col-span-full text-center text-gray-500">Aucun livre disponible.</div>';
            }
        };

        window.renderBooks = function(books) {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';
            
            if(books.length === 0) { grid.innerHTML = '<div class="col-span-full text-center text-gray-400">Aucun résultat.</div>'; return; }

            books.forEach(book => {
                // Logique Image vs Icone
                let coverHtml = '';
                if (book.image_couverture) {
                    coverHtml = `<img src="${book.image_couverture}" alt="${book.titre}" class="cover-img">`;
                } else {
                    // Fallback générique
                    coverHtml = `
                        <div class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center">
                            <i class="fas fa-book text-4xl text-gray-300 mb-2"></i>
                            <div class="font-serif font-bold text-sm leading-tight text-gray-600 line-clamp-3">${book.titre}</div>
                        </div>
                    `;
                }

                grid.innerHTML += `
                    <div class="group relative">
                        <a href="lecture.html?id=${book.id}" class="block aspect-[2/3] bg-white rounded-r-lg shadow-lg hover:shadow-2xl hover:-translate-y-2 transition duration-300 overflow-hidden border-l-4 border-gray-200 book-spine relative">
                            ${coverHtml}
                            <div class="absolute bottom-2 right-2 bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-1 rounded shadow z-10">500 Ar</div>
                        </a>
                        <div class="mt-3 px-1">
                            <h3 class="font-bold text-sm text-slate-800 line-clamp-1 group-hover:text-purple-600 transition">${book.titre}</h3>
                            <div class="flex justify-between items-center mt-1">
                                <span class="text-xs text-gray-500 truncate max-w-[70%]">${book.auteur || 'Inconnu'}</span>
                                <span class="text-[10px] text-gray-400 flex items-center gap-1"><i class="far fa-eye"></i> ${book.views || 0}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        window.filterBooks = function() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const genre = document.getElementById('genre-filter').value;
            const filtered = allBooks.filter(b => 
                (b.titre.toLowerCase().includes(search) || (b.auteur && b.auteur.toLowerCase().includes(search))) &&
                (genre === "" || b.genre === genre)
            );
            renderBooks(filtered);
        }
    </script>
</body>
</html>
