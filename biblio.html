<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bibliothèque</title>
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ddd; padding: 10px; border-radius: 8px; text-align: center; }
        img { max-width: 100%; height: 200px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Bibliothèque</h1>
    <div id="grid" class="grid">Chargement...</div>

    <script type="module">
        import { supabase } from './supabase-config.js';

        async function charger() {
            // Sélectionner seulement les livres publiés
            const { data, error } = await supabase
                .from('livres')
                .select('*')
                .eq('statut', 'publie');

            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            if (data) {
                data.forEach(livre => {
                    grid.innerHTML += `
                        <div class="card">
                            <img src="${livre.cover_url}">
                            <h3>${livre.titre}</h3>
                            <a href="lecture.html?id=${livre.id}">Voir le cours</a>
                        </div>
                    `;
                });
            }
        }
        charger();
    </script>
</body>
</html>
