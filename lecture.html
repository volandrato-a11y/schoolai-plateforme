<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - SchoolAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>
    <style>
        #viewer { height: 80vh; overflow: hidden; background: #fff; }
        .arrow-btn { position: fixed; top: 50%; transform: translateY(-50%); z-index: 50; background: rgba(255,255,255,0.8); padding: 1rem; border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; transition: all 0.2s; }
        .arrow-btn:hover { background: white; transform: translateY(-50%) scale(1.1); }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col overflow-hidden">

    <nav class="bg-white shadow-sm px-4 py-2 flex justify-between items-center z-50 shrink-0 h-16">
        <div class="flex items-center gap-3 overflow-hidden">
            <a href="biblio.html" class="text-gray-500 hover:text-purple-600 transition"><i class="fas fa-arrow-left text-lg"></i></a>
            <h1 id="book-title" class="font-bold text-slate-800 truncate text-sm md:text-base">Chargement...</h1>
        </div>
        <div id="reader-controls" class="flex items-center gap-2 hidden">
            <button onclick="changeFontSize(-2)" class="p-2 text-gray-500 hover:bg-gray-100 rounded"><i class="fas fa-minus-circle"></i></button>
            <span class="text-xs font-bold text-gray-400">Aa</span>
            <button onclick="changeFontSize(2)" class="p-2 text-gray-500 hover:bg-gray-100 rounded"><i class="fas fa-plus-circle"></i></button>
        </div>
    </nav>

    <div class="flex-1 relative flex items-center justify-center bg-white shadow-2xl mx-auto w-full max-w-4xl my-0 md:my-4 rounded-none md:rounded-xl overflow-hidden relative">
        
        <div id="loading-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-50">
            <i class="fas fa-circle-notch fa-spin text-4xl text-purple-600 mb-4"></i>
            <p id="loading-text" class="text-sm text-gray-500">Vérification des droits...</p>
        </div>

        <div id="paywall" class="hidden absolute inset-0 z-40 bg-white flex flex-col items-center justify-center p-4 text-center overflow-y-auto">
            <div class="max-w-2xl w-full grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                
                <div class="bg-gray-50 p-6 rounded-2xl border border-gray-200">
                    <div class="w-12 h-12 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center mx-auto mb-4 text-xl">
                        <i class="fas fa-book"></i>
                    </div>
                    <h2 class="text-lg font-bold text-slate-800 mb-1">Juste ce livre</h2>
                    <p class="text-gray-500 text-sm mb-4">Accès à vie à ce document.</p>
                    <div class="text-2xl font-black text-slate-800 mb-4">500 Ar</div>
                    <button onclick="startPayment('unit')" class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-slate-700 font-bold py-3 rounded-xl transition text-sm">
                        Acheter ce livre
                    </button>
                </div>

                <div class="bg-purple-50 p-6 rounded-2xl border-2 border-purple-400 relative shadow-xl transform md:scale-105">
                    <div class="absolute top-0 right-0 bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-1 rounded-bl-lg uppercase tracking-wide">Recommandé</div>
                    <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 text-xl">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h2 class="text-lg font-bold text-purple-900 mb-1">Tout débloquer</h2>
                    <p class="text-purple-700 text-sm mb-4">Accès illimité à toute la bibliothèque.</p>
                    <div class="text-2xl font-black text-purple-900 mb-4">10.000 Ar <span class="text-sm font-normal text-purple-600">/mois</span></div>
                    <button onclick="startPayment('sub')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl shadow-lg transition text-sm animate-bounce">
                        Devenir Premium
                    </button>
                </div>
            </div>

            <div class="mt-8 max-w-md w-full">
                <p class="text-xs text-gray-400 mb-2">Déjà payé ?</p>
                <button onclick="declarePayment()" id="btn-declare" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-3 rounded-xl border border-slate-200 transition text-sm">
                    J'ai envoyé l'argent, vérifier mon accès
                </button>
                <p id="payment-status" class="mt-4 text-xs font-bold text-orange-500 hidden"></p>
            </div>
        </div>

        <div id="reader-container" class="w-full h-full relative hidden">
            <button class="arrow-btn left-2 md:left-4" onclick="rendition.prev()"><i class="fas fa-chevron-left text-gray-600"></i></button>
            <div id="viewer" class="w-full h-full"></div>
            <button class="arrow-btn right-2 md:right-4" onclick="rendition.next()"><i class="fas fa-chevron-right text-gray-600"></i></button>
        </div>

    </div>

    <script type="module">
        import { createClient } from "https://esm.run/@supabase/supabase-js";

        const SUPABASE_URL = "https://jdxdthxztokjhprwynyf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkeGR0aHh6dG9ramhwcnd5bnlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODAyNzgsImV4cCI6MjA4Mjc1NjI3OH0.zal-p0RKJ-PYGvzal1K9-asbUbyQmqG5OtPTWnoHQmI";
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.book = null;
        window.rendition = null;
        let currentFontSize = 100;
        let bookData = null;
        let userData = null;
        let userProfile = null;

        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');

            if (!bookId) { window.location.href = 'biblio.html'; return; }

            // 1. Récupérer l'User et son PROFIL (important pour la date d'abo)
            const { data: { session } } = await supabase.auth.getSession();
            if(session) {
                userData = session.user;
                // On récupère les infos détaillées (statut, date_fin_abonnement)
                const { data: profile } = await supabase.from('profiles').select('*').eq('id', userData.id).single();
                userProfile = profile;
            }

            // 2. Récupérer le Livre
            const { data, error } = await supabase.from('lessons').select('*').eq('id', bookId).single();
            if (error || !data) return alert("Livre introuvable");
            bookData = data;
            
            document.getElementById('book-title').innerText = data.titre;
            
            // 3. Vérifier accès
            if(!userData) {
                showPaywall("Connectez-vous pour lire.");
            } else {
                checkRightsAndLoad(bookId);
            }
        };

        async function checkRightsAndLoad(bookId) {
            // A. VÉRIFICATION ABONNEMENT PREMIUM
            if (userProfile && userProfile.date_fin_abonnement) {
                const now = new Date();
                const dateFin = new Date(userProfile.date_fin_abonnement);
                
                if (dateFin > now) {
                    // Abonnement valide !
                    console.log("Accès Premium validé");
                    openReader(bookData.file_url);
                    return; // On arrête là, c'est bon
                }
            }

            // B. VÉRIFICATION ACHAT À L'UNITÉ
            const { data: achat } = await supabase
                .from('achats')
                .select('*')
                .eq('user_id', userData.id)
                .eq('document_id', bookId)
                .eq('statut', 'valide')
                .maybeSingle();

            document.getElementById('loading-screen').classList.add('hidden');

            if (achat) {
                // Achat unitaire valide !
                console.log("Achat unitaire validé");
                openReader(bookData.file_url);
            } else {
                // C. RIEN DU TOUT -> PAYWALL
                // On vérifie s'il y a un paiement en attente pour afficher un message
                const { data: pending } = await supabase.from('achats').select('*').eq('user_id', userData.id).eq('document_id', bookId).eq('statut', 'en_attente').maybeSingle();
                if(pending) {
                    showPaywall();
                    const status = document.getElementById('payment-status');
                    status.innerText = "⏳ Votre paiement est en cours de validation...";
                    status.classList.remove('hidden');
                    document.getElementById('btn-declare').disabled = true;
                    document.getElementById('btn-declare').innerText = "Validation en cours...";
                } else {
                    showPaywall();
                }
            }
        }

        function showPaywall(msg) {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('paywall').classList.remove('hidden');
            if(msg) document.getElementById('payment-status').innerText = msg;
        }

        // --- Logique Paiement ---
        window.startPayment = function(type) {
            if(!userData) return window.location.href = 'inscription.html';
            const telAdmin = "261349120726"; // Votre numéro
            let msg = "";
            
            if (type === 'unit') {
                msg = `Bonjour, je veux acheter le livre : "${bookData.titre}" (500 Ar). Mon email : ${userData.email}`;
            } else {
                msg = `Bonjour, je veux m'abonner PREMIUM 1 mois (10.000 Ar). Mon email : ${userData.email}`;
            }
            
            window.open(`https://wa.me/${telAdmin}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.declarePayment = async function() {
            if(!userData) return window.location.href = 'inscription.html';
            if(!confirm("Avez-vous bien envoyé l'argent ?")) return;

            // On crée une demande d'achat "en_attente" dans la base
            // Par défaut, on enregistre ça comme un achat unitaire pour l'instant
            // Pour l'abonnement, vous le gérerez manuellement dans l'admin en changeant le profil
            const { error } = await supabase.from('achats').insert([{
                user_id: userData.id,
                document_id: bookData.id,
                statut: 'en_attente'
            }]);

            if(error) alert("Erreur : " + error.message);
            else { alert("Demande envoyée ! Attendez la validation."); location.reload(); }
        }

        async function openReader(url) {
            document.getElementById('loading-text').innerText = "Téléchargement du livre...";
            document.getElementById('loading-screen').classList.remove('hidden');

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erreur réseau");
                const arrayBuffer = await response.arrayBuffer();

                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('reader-container').classList.remove('hidden');
                document.getElementById('reader-controls').classList.remove('hidden');

                window.book = ePub(arrayBuffer);
                window.rendition = window.book.renderTo("viewer", { width: "100%", height: "100%", flow: "paginated" });
                window.rendition.display();
            } catch (e) {
                console.error(e);
                document.getElementById('loading-screen').classList.add('hidden');
                alert("Erreur lors de l'ouverture du livre. Vérifiez le fichier.");
            }
        }
        
        window.changeFontSize = function(val) {
            currentFontSize += val * 10;
            if(window.rendition) window.rendition.themes.fontSize(currentFontSize + "%");
        }
    </script>
</body>
</html>
