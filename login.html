<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - SchoolAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800">Espace Admin</h1>
            <p class="text-gray-500 text-sm mt-2">Veuillez vous identifier pour gérer les cours.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-500 outline-none" placeholder="admin@schoolai.mg">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Mot de passe</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-500 outline-none" placeholder="••••••••">
            </div>

            <div id="error-msg" class="hidden bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center font-bold border border-red-100"></div>

            <button id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg flex justify-center items-center gap-2">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>

            <a href="index.html" class="block text-center text-sm text-gray-400 hover:text-gray-600 mt-4">Retour au site élève</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://jdxdthxztokjhprwynyf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkeGR0aHh6dG9ramhwcnd5bnlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODAyNzgsImV4cCI6MjA4Mjc1NjI3OH0.zal-p0RKJ-PYGvzal1K9-asbUbyQmqG5OtPTWnoHQmI";
        
        // On renomme la variable pour éviter les conflits
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('btn-login').addEventListener('click', login);
        document.getElementById('password').addEventListener('keypress', (e) => { if(e.key === 'Enter') login() });

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            const btn = document.getElementById('btn-login');

            errorDiv.classList.add('hidden');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            btn.disabled = true;

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorDiv.innerText = "Erreur : Email ou mot de passe incorrect.";
                errorDiv.classList.remove('hidden');
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                btn.disabled = false;
            } else {
                window.location.href = "admin.html";
            }
        }
    </script>
</body>
</html>
