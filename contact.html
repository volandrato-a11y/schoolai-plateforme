<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SchoolAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>.animate-fade-in { animation: fadeIn 0.5s ease-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }</style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
                <i class="fas fa-graduation-cap text-blue-600 text-2xl"></i>
                <span class="font-black text-xl tracking-tighter text-blue-900">School<span class="text-blue-600">AI</span></span>
            </a>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-sm font-bold text-gray-500 hover:text-blue-600"><i class="fas fa-home mr-1"></i> Accueil</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-4">
        <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 animate-fade-in">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-white text-center">
                <h1 class="text-3xl font-black mb-2">Nous contacter</h1>
                <p class="opacity-90">Une question ? Un partenariat ? Discutons sur WhatsApp !</p>
            </div>
            <div class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Civilit√©</label><select id="civilite" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500"><option value="M.">Monsieur</option><option value="Mme">Madame</option><option value="Mlle">Mlle</option></select></div>
                    <div class="md:col-span-2"><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nom complet</label><div class="grid grid-cols-2 gap-2"><input type="text" id="nom" placeholder="Nom" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500"><input type="text" id="prenom" placeholder="Pr√©nom" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500"></div></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label><input type="email" id="email" placeholder="votre@email.com" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500"></div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Objet</label>
                        <select id="objet" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500">
                            <option value="Demande d'information">‚ÑπÔ∏è Information</option>
                            <option value="Chercher ou acheter un livre">üìö Chercher ou acheter un livre</option>
                            <option value="Demande de partenariat">ü§ù Partenariat</option>
                            <option value="Avis / Suggestion">‚≠ê Avis</option>
                            <option value="Autre">‚ö†Ô∏è Autre</option>
                        </select>
                    </div>
                </div>
                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Message</label><textarea id="message" rows="4" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500" placeholder="Votre message..."></textarea></div>
                <button onclick="sendWhatsApp()" class="w-full bg-[#25D366] hover:bg-[#20b858] text-white font-bold text-lg py-4 rounded-xl shadow-lg transition transform hover:scale-[1.01] flex justify-center items-center gap-2"><i class="fab fa-whatsapp text-2xl"></i> Envoyer sur WhatsApp</button>
            </div>
        </div>
    </main>

    <button onclick="toggleDonation()" class="fixed bottom-6 left-6 z-40 bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-3 px-4 rounded-full shadow-lg transition transform hover:scale-105 flex items-center gap-2 border-2 border-white animate-bounce"><i class="fas fa-heart text-red-500"></i> <span class="hidden md:inline">Soutenir</span></button>

    <div id="donation-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden relative max-h-[90vh] overflow-y-auto">
            <div class="bg-gradient-to-r from-yellow-400 to-orange-400 p-5 text-center relative shrink-0">
                <button onclick="toggleDonation()" class="absolute top-4 right-4 text-yellow-900 hover:text-white transition"><i class="fas fa-times text-xl"></i></button>
                <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center mx-auto mb-2 shadow-md text-2xl">ü§ù</div>
                <h2 class="text-xl font-black text-white text-shadow">Soutenir SchoolAI</h2>
            </div>
            <div class="p-6 space-y-6">
                <p class="text-gray-600 text-center text-sm">Votre soutien permet de payer les serveurs et l'IA. ‚ù§Ô∏è</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 bg-green-50 border border-green-200 rounded-xl p-4 text-center">
                        <div class="flex items-center justify-center gap-2 mb-2"><img src="img/mvola_pg.png" alt="Mvola" class="h-6 object-contain"></div>
                        <div class="bg-white p-2 rounded-lg inline-block shadow-sm border border-green-100"><img src="img/mvola-qr.jpg" alt="QR Mvola" class="w-32 h-32 object-cover rounded"></div>
                        <p class="text-xs text-green-700 font-bold mt-2 uppercase tracking-wide">Scannez avec l'app Mvola</p>
                    </div>
                    <div class="border border-gray-200 rounded-xl p-3 text-center bg-gray-50 flex flex-col items-center justify-center">
                        <p class="text-[10px] font-bold text-yellow-600 uppercase mb-2"><i class="fab fa-bitcoin mr-1"></i> Binance Pay</p>
                        <img src="img/binance-qr.png" alt="QR Binance" class="w-24 h-24 rounded shadow-sm border border-gray-200">
                    </div>
                    <a href="https://skrill.me/rq/Volandrato/2/USD?key=jVqo3lVYF1DSG7vvEQ9IeYrlA_A" target="_blank" class="border border-purple-200 bg-purple-50 hover:bg-purple-100 rounded-xl p-3 text-center transition flex flex-col items-center justify-center h-full">
                        <img src="img/skrill-logo.png" alt="Skrill" class="h-6 mb-2">
                        <span class="text-xs font-bold text-purple-700">Cliquez pour donner</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendWhatsApp() {
            const civilite = document.getElementById('civilite').value;
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const objet = document.getElementById('objet').value;
            const message = document.getElementById('message').value;
            if(!nom || !message) { alert("Merci de mettre votre nom et un message !"); return; }
            const telephone = "261349120726";
            const texteEncode = encodeURIComponent(`*${objet}*\n\nüë§ *De :* ${civilite} ${prenom} ${nom}\nüìß *Email :* ${email}\n\nüìù *Message :*\n${message}`);
            window.open(`https://wa.me/${telephone}?text=${texteEncode}`, '_blank');
        }
        function toggleDonation() { document.getElementById('donation-modal').classList.toggle('hidden'); }
    </script>
</body>
</html>
