<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SchoolAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="layout.js"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-800 flex flex-col min-h-screen">

    <div id="layout-nav"></div>

    <main class="flex-1 flex items-center justify-center p-4">
        <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-white text-center">
                <h1 class="text-3xl font-black mb-2">Nous contacter</h1>
                <p class="opacity-90">Une question ? Un partenariat ? Discutons sur WhatsApp !</p>
            </div>
            <div class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="nom" placeholder="Nom complet" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 ring-blue-500">
                    <input type="email" id="email" placeholder="Email" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 ring-blue-500">
                </div>
                <select id="objet" class="w-full p-3 bg-gray-50 border rounded-lg">
                    <option value="Info">‚ÑπÔ∏è Demande d'info</option>
                    <option value="Achat Livre">üìö Probl√®me Achat Livre</option>
                    <option value="Autre">‚ö†Ô∏è Autre</option>
                </select>
                <textarea id="message" rows="4" class="w-full p-3 bg-gray-50 border rounded-lg" placeholder="Votre message..."></textarea>
                <button onclick="sendWhatsApp()" class="w-full bg-[#25D366] hover:bg-[#20b858] text-white font-bold text-lg py-4 rounded-xl shadow-lg flex justify-center items-center gap-2">
                    <i class="fab fa-whatsapp text-2xl"></i> Envoyer
                </button>
            </div>
        </div>
    </main>

    <div id="layout-footer"></div>

    <script>
        function sendWhatsApp() {
            const n = document.getElementById('nom').value;
            const m = document.getElementById('message').value;
            const o = document.getElementById('objet').value;
            if(!n || !m) return alert("Remplissez tout !");
            const txt = encodeURIComponent(`*${o}*\nüë§ ${n}\nüìù ${m}`);
            window.open(`https://wa.me/261349120726?text=${txt}`, '_blank');
        }
    </script>
</body>
</html>
