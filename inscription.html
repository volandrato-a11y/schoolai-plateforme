<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SchoolAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in border border-gray-100">
        
        <div class="bg-blue-600 p-8 text-center">
            <div class="w-16 h-16 bg-white text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl shadow-lg">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h1 class="text-2xl font-black text-white">Rejoindre l'École</h1>
            <p class="text-blue-100 text-sm mt-2">Créez votre compte gratuit pour accéder à la bibliothèque.</p>
        </div>

        <div class="p-8 space-y-5">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Prénom</label>
                    <input type="text" id="prenom" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500 transition" placeholder="Rija">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nom</label>
                    <input type="text" id="nom" class="w-full p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500 transition" placeholder="NIAINA">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Téléphone (Mobile Money)</label>
                <div class="relative">
                    <i class="fas fa-phone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="tel" id="telephone" class="w-full pl-10 p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500 transition" placeholder="034 12 345 67">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="email" class="w-full pl-10 p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500 transition" placeholder="eleve@gmail.com">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Mot de passe</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="password" class="w-full pl-10 p-3 bg-gray-50 border rounded-lg outline-none focus:ring-2 ring-blue-500 transition" placeholder="••••••••">
                </div>
            </div>

            <div id="message-box" class="hidden p-3 rounded-lg text-sm text-center font-bold"></div>

            <button onclick="signUp()" id="btn-signup" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-[1.01] flex justify-center items-center gap-2">
                <span>Créer mon compte</span> <i class="fas fa-arrow-right"></i>
            </button>

            <p class="text-center text-sm text-gray-400 mt-4">
                Déjà inscrit ? <a href="login.html" class="text-blue-600 font-bold hover:underline">Se connecter</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.run/@supabase/supabase-js";

        // VOS CLES (Mettez les mêmes que dans admin.html)
        const SUPABASE_URL = "https://jdxdthxztokjhprwynyf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkeGR0aHh6dG9ramhwcnd5bnlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODAyNzgsImV4cCI6MjA4Mjc1NjI3OH0.zal-p0RKJ-PYGvzal1K9-asbUbyQmqG5OtPTWnoHQmI";
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.signUp = async function() {
            const btn = document.getElementById('btn-signup');
            const msgBox = document.getElementById('message-box');
            
            // Récupération des valeurs
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;
            const tel = document.getElementById('telephone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Vérification simple
            if(!prenom || !nom || !email || !password) {
                showMessage("Veuillez remplir tous les champs.", "error");
                return;
            }

            // Animation chargement
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Création...';

            // 1. Inscription Supabase Auth
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    // Ces métadonnées seront capturées par le Trigger SQL qu'on a fait
                    // pour remplir la table 'profiles' automatiquement.
                    data: {
                        prenom: prenom,
                        nom: nom,
                        telephone: tel
                    }
                }
            });

            if (error) {
                showMessage(error.message, "error");
                btn.disabled = false;
                btn.innerHTML = '<span>Créer mon compte</span> <i class="fas fa-arrow-right"></i>';
            } else {
                showMessage("Compte créé avec succès ! Redirection...", "success");
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirection vers l'accueil
                }, 1500);
            }
        };

        function showMessage(text, type) {
            const box = document.getElementById('message-box');
            box.innerText = text;
            box.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-600');
            
            if(type === 'error') {
                box.classList.add('bg-red-50', 'text-red-600', 'border', 'border-red-100');
            } else {
                box.classList.add('bg-green-50', 'text-green-600', 'border', 'border-green-100');
            }
        }
    </script>
</body>
</html>
